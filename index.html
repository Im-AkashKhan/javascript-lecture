<style>
    .dropdown ul{
        display: none;
        position: relative;
    }

    .dropdown{
        background-color: orange;
        display: inline-block;
    }

    .dropdown:hover ul {
        display: block;
    }
</style>

</head>
<body>

<div class="dropdown">
    <button type="button">Explore</button>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>

</div>
